<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>                                                             <!-- TODO: Page title -->
    <link href="../Content/host.css" rel="stylesheet" type="text/css" />    <!-- TODO: Style file in absolute path -->
</head>
<body>
    <!-- TODO:
        For Prepare, Main, End block:
        You can program HTML code here and modify its content later, or create all content in js later.
     -->
    <!--Prepare-->
    <div id="prepare" class="prepare"></div>

    <!--Main-->
    <div id="main" class="main"></div>

    <!--End-->
    <div id="end" class="end"></div>

    <!--Script-->
    <script type="text/javascript" src="/jQuery"></script>
    <script type="text/javascript" src="/TestEnv/host.js"></script>
    <script type="text/javascript" src="../Content/host.js"></script>
    <script type="text/javascript">
        window.parent.HOSTID = 1;   // Fake Host ID
        var colorOption = {
            'red': "#c14c4c",
            'green': "#9bd24e",
            'blue': "#4781b1"
        };

        var renderer = new Rendxx.Game.Host.Renderer({
            prepare: new GAME.Render.Prepare(document.getElementById('prepare'), { maxPlayer: 6, colorOption: colorOption }),
            main: new GAME.Render.Main(document.getElementById('main')),
            end: new GAME.Render.End(document.getElementById('end'))
        });
        var host = new Rendxx.Game.Host.Main({
            clientList: new GAME.ClientList({ max: 6 }),
            game: new GAME.Core(),
            renderer: renderer
        });
        host.setup();
    </script>
</body>
</html>
